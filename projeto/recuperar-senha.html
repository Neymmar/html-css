<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylerecuperar.css">
</head>
<body>
    <section>
        <form action="" method="post" autocomplete="on">
            <div>
                <h1>Recuperar senha</h1>
                <h2>CPF cadastrado</h2>
                <label for="icpf"></label>
                <input type="text" name="cpf" id="icpf" required minlength="12" maxlength="15" size="15" placeholder="Digite seu CPF">
                <h2>Email cadastrado</h2>
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu email" autocomplete="email">
                <input type="submit" value="Enviar">
            </div>
        </form>
        <form>
            <div>
                <h1>Redefinir senha</h1>
                <label for=""></label>
                <h2 class="h2menor">Código de verificação:</h2>
                <aside>Digite o codigo de verificação</aside>
                <h2 class="h2menor">Nova senha:</h2>
                <aside>Digite a nova senha</aside>
                <h2 class="h2menor">Repita a nova senha:</h2>
                <aside>Digite a nova senha</aside>
                <input type="submit" value="Acessar">
            </div>
        </form>
    </section>
</body>
</html>
