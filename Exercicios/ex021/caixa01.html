<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: grey;
            height: 300px;
            width: 300px;
            margin: auto;
            border: 10px solid darkblue;
            padding: 10px;
            outline: 10px dashed green;
        }
        a {
            border: 10px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. vamos ver como tudo isso funciona</p>
    
</body>
</html>
